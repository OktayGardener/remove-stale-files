name: Remove stale files

on:
  schedule:
    - cron: '0 0 * * *' # Run the pipeline at midnight every day

jobs:
  remove-stale-files:
    name: Remove stale files job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Remove stale files
        run: |
          python remove_stale_files.py
        env:
          TEST_REMOVE_STALE_FILES_PIPELINE_SECRET: ${{ secrets.TEST_REMOVE_STALE_FILES_PIPELINE_SECRET }}
